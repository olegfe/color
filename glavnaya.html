  <script>

document.addEventListener('mousemove', e => {
	const x = (e.clientX / window.screen.availWidth) * 360;
	const y = (e.clientY / window.screen.availHeight) * 360;
	document.box.style.background = `linear-gradient(180deg, hsl(${x}, 100%, 50%), hsl(${y}, 100%, 50%)`;
});
  </script>
    

<script>

$(document).ready(function() {
  var colors = [
    ["#4c7c96", "#949da5"],
    ["#313943", "#a7a9af"],
    ["#575c5b", "#141414"],
    
    
  ];
  var num = Math.round(Math.random() * 1);
  bg = "linear-gradient(180deg," + colors[num][0] + "," + colors[num][1] + ")";
  $(".gradient").css("background-image", bg);

  $(".gradient").mousemove(function(event) {
    var w = $(this).width(),
      pct = 360 * (+event.pageX) / w,
      bg = "linear-gradient(" + pct + "deg," + colors[num][0] + "," + colors[num][1] + ")";
    $(".gradient").css("background-image", bg);
  });
});

</script>
